<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Audiowide">
    <link href="output.css" rel="stylesheet" />
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body class="bg-dark-blue font-poppins">
    <div class="min-h-screen flex flex-col justify-evenly">
        <p class="title font-audiowide text-4xl sm:text-6xl md:text-8xl font-bold text-center text-green">TIC TAC TOE</p>
        <p class="message text-xl sm:text-2xl md:text-4xl font-bold text-center text-white py-2"><span class="mark text-red">X</span> turn</p>
        <div class="wrapper flex justify-center">
            <div class="grid-container grid grid-cols-3">
                <button class="grid-item p-20 bg-blue-500 border-4 border-blue-700 text-white text-2xl font-bold flex items-center justify-center">1</button>
                <button class="grid-item p-20 bg-blue-500 border-4 border-blue-700 text-white text-2xl font-bold flex items-center justify-center">2</button>
                <button class="grid-item p-20 bg-blue-500 border-4 border-blue-700 text-white text-2xl font-bold flex items-center justify-center">3</button>
                <button class="grid-item p-20 bg-blue-500 border-4 border-blue-700 text-white text-2xl font-bold flex items-center justify-center">4</button>
                <button class="grid-item p-20 bg-blue-500 border-4 border-blue-700 text-white text-2xl font-bold flex items-center justify-center">5</button>
                <button class="grid-item p-20 bg-blue-500 border-4 border-blue-700 text-white text-2xl font-bold flex items-center justify-center">6</button>
                <button class="grid-item p-20 bg-blue-500 border-4 border-blue-700 text-white text-2xl font-bold flex items-center justify-center">7</button>
                <button class="grid-item p-20 bg-blue-500 border-4 border-blue-700 text-white text-2xl font-bold flex items-center justify-center">8</button>
                <button class="grid-item p-20 bg-blue-500 border-4 border-blue-700 text-white text-2xl font-bold flex items-center justify-center">9</button>
            </div>
        </div>
        <div class="flex justify-center">
            <button class="bg-green p-2 sm:p-3 text-xl sm:text-2xl md:text-3xl rounded-full w-28 sm:w-40 text-white font-bold border-2 md:border-4 border-solid border-red">RESTART</button>
        </div>
    </div>
</body>
</html>
