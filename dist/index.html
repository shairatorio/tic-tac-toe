<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Audiowide">
    <link href="output.css" rel="stylesheet" />
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body class="bg-dark-blue font-poppins">
    <div class="h-screen flex flex-col justify-evenly">
            <p class="title font-audiowide max-sm:text-2xl md:text-6xl lg:text-7xl xl:text-8xl font-bold text-center text-green">TIC TAC TOE</p> <!-- py-6 -->
            <p class="message max-sm:text-2xl md:text-4xl lg:text-5xl xl:text-6xl font-bold text-center text-white py-2"><span id="mark" class="text-red">X</span> turn</p>
        <div class="wrapper flex justify-center">
            <div class="grid grid-cols-3">
                <button data-index="0" type="button" class="index max-sm:p-8 md:p-14 lg:p-40 xl:p-24 max-sm:text-2xl md:text-4xl lg:text-5xl xl:text-6xl bg-blue-500 border-4 border-blue-700 text-white font-bold flex items-center justify-center"></button>
                <button data-index="1" type="button" class="index max-sm:p-8 md:p-14 lg:p-40 xl:p-24 max-sm:text-2xl md:text-4xl lg:text-5xl xl:text-6xl bg-blue-500 border-4 border-blue-700 text-white font-bold flex items-center justify-center"></button>
                <button data-index="2" type="button" class="index max-sm:p-8 md:p-14 lg:p-40 xl:p-24 max-sm:text-2xl md:text-4xl lg:text-5xl xl:text-6xl  bg-blue-500 border-4 border-blue-700 text-white font-bold flex items-center justify-center"></button>
                <button data-index="3" type="button" class="index max-sm:p-8 md:p-14 lg:p-40 xl:p-24 max-sm:text-2xl md:text-4xl lg:text-5xl xl:text-6xl bg-blue-500 border-4 border-blue-700 text-white font-bold flex items-center justify-center"></button>
                <button data-index="4" type="button" class="index max-sm:p-8 md:p-14 lg:p-40 xl:p-24 max-sm:text-2xl md:text-4xl lg:text-5xl xl:text-6xl bg-blue-500 border-4 border-blue-700 text-white font-bold flex items-center justify-center"></button>
                <button data-index="5" type="button" class="index max-sm:p-8 md:p-14 lg:p-40 xl:p-24 max-sm:text-2xl md:text-4xl lg:text-5xl xl:text-6xl bg-blue-500 border-4 border-blue-700 text-white font-bold flex items-center justify-center"></button>
                <button data-index="6" type="button" class="index max-sm:p-8 md:p-14 lg:p-40 xl:p-24 max-sm:text-2xl md:text-4xl lg:text-5xl xl:text-6xl bg-blue-500 border-4 border-blue-700 text-white font-bold flex items-center justify-center"></button>
                <button data-index="7" type="button" class="index max-sm:p-8 md:p-14 lg:p-40 xl:p-24 max-sm:text-2xl md:text-4xl lg:text-5xl xl:text-6xl bg-blue-500 border-4 border-blue-700 text-white font-bold flex items-center justify-center"></button>
                <button data-index="8" type="button" class="index max-sm:p-8 md:p-14 lg:p-40 xl:p-24 max-sm:text-2xl md:text-4xl lg:text-5xl xl:text-6xl bg-blue-500 border-4 border-blue-700 text-white font-bold flex items-center justify-center"></button>
            </div>
        </div>
        <div class="flex justify-center">
            <button id="restartBtn" class="bg-green rounded-full sm:text-2xl md:text-3xl lg:text-4xl xl:text-4xl
                max-sm:p-2 md:p-3 lg:p-4 xl:p-4 text-white font-bold border-4 border-solid border-red">RESTART</button>
        </div>  
    </div>
</body>
</html>
